<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign Up Form by Manvinderjit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main>
        <section>
            <div class="left-section">
                <div>
                    <div class="logo">
                        <img src="./images/odin-lined.png" alt="Odin Logo Lined White">
                        <h1>ODIN</h1>
                    </div>
                </div>
            </div>
            
        </section>

        <section class="right-section">
            <div class="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                </p>
                <p>You know what you want!</p>
            </div>
            <div class="div-form">
                <form id="signup-form" action="">
                    <h3>Let's do this!</h3>
                    <fieldset>
                        <ul>
                            <li>
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name" required>
                            </li>
                            <li>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name" required>
                            </li>
                            <li>
                                <label for="user_email">Email</label>
                                <input type="email" name="user_email" id="user_email" required>
                            </li>
                            <li>
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" name="phone_number" id="phone_number" required>
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="error" required>
                                <span class="password_match"></span>
                            </li>
                            <li>
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="error" required> 
                                <span class="password_match"></span>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <div class="main-bottom">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>

        </section>

    </main>


    
</body>
</html>
